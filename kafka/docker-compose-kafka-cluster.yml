version: "3.7"
services:
  ################################################################
  # The Zookeeper Cluster - Node-1
  ################################################################  
  zk1:
    image: zookeeper:3.5
    hostname: zk1
    ports:
      - 2181:2181
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=0.0.0.0:2888:3888;2181 server.2=zk2:2888:3888;2181 server.3=zk3:2888:3888;2181
  ################################################################
  # The Zookeeper Cluster - Node-2
  ################################################################        
  zk2:
    image: zookeeper:3.5
    hostname: zk2
    ports:
      - 2182:2181
    environment:
      ZOO_MY_ID: 2
      ZOO_SERVERS: server.1=zk1:2888:3888;2181 server.2=0.0.0.0:2888:3888;2181 server.3=zk3:2888:3888;2181
  ################################################################
  # The Zookeeper Cluster - Node-3
  ################################################################        
  zk3:
    image: zookeeper:3.5
    hostname: zk3
    ports:
      - 2183:2181
    environment:
      ZOO_MY_ID: 3
      ZOO_SERVERS: server.1=zk1:2888:3888;2181 server.2=zk2:2888:3888;2181 server.3=0.0.0.0:2888:3888;2181
  
  ################################################################
  # The Kafka Cluster - Node-1
  ################################################################       
  kafka1:
    image: wurstmeister/kafka:2.11-1.1.1
    ports:
      - "9091:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: "a.b.c.d" # localhost ip
      KAFKA_ZOOKEEPER_CONNECT: "zk1:2181,zk2:2181,zk3:2181"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_DELETE_TOPIC_ENABLE: "true"
      KAFKA_CREATE_TOPICS: "topic-1:3:3,topic-2:3:3,topic-3:3:3"
      KAFKA_COMPRESSION_TYPE: "producer"
      KAFKA_MESSAGE_MAX_BYTES: 200000
      KAFKA_LOG_DIRS: "/var/lib/kafka0/disk00"
      KAFKA_LOG_CLEANUP_POLICY: "delete"
      kAFKA_LOG_CLEANER_ENABLE: "false"
      KAFKA_LOG_SEGMENT_BYTES: 209715200
      KAFKA_LOG_SEGMENT_DELETE_DELAY_MS: 60000
      KAFKA_LOG_RETENTION_BYTES: 209715200
      KAFKA_LOG_RETENTION_HOURS: 24
    volumes:
      - /data/kafka0/disk00:/var/lib/kafka0/disk00
      - /var/run/docker.sock:/var/run/docker.sock
  ################################################################
  # The Kafka Cluster - Node-2
  ################################################################        
  kafka2:
    image: wurstmeister/kafka:2.11-1.1.1
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: "a.b.c.d" # localhost ip
      KAFKA_ZOOKEEPER_CONNECT: "zk1:2181,zk2:2181,zk3:2181"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_DELETE_TOPIC_ENABLE: "true"
      KAFKA_CREATE_TOPICS: "topic-1:3:3,topic-2:3:3,topic-3:3:3"
      KAFKA_COMPRESSION_TYPE: "producer"
      KAFKA_MESSAGE_MAX_BYTES: 200000
      KAFKA_LOG_DIRS: "/var/lib/kafka0/disk00"
      KAFKA_LOG_CLEANUP_POLICY: "delete"
      kAFKA_LOG_CLEANER_ENABLE: "false"
      KAFKA_LOG_SEGMENT_BYTES: 209715200
      KAFKA_LOG_SEGMENT_DELETE_DELAY_MS: 60000
      KAFKA_LOG_RETENTION_BYTES: 209715200
      KAFKA_LOG_RETENTION_HOURS: 24
    volumes:
      - /data/kafka1/disk00:/var/lib/kafka0/disk00
      - /var/run/docker.sock:/var/run/docker.sock
  ################################################################
  # The Kafka Cluster - Node-3
  ################################################################        
  kafka3:
    image: wurstmeister/kafka:2.11-1.1.1
    ports:
      - "9093:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: "a.b.c.d" # localhost ip
      KAFKA_ZOOKEEPER_CONNECT: "zk1:2181,zk2:2181,zk3:2181"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_DELETE_TOPIC_ENABLE: "true"
      KAFKA_CREATE_TOPICS: "topic-1:3:3,topic-2:3:3,topic-3:3:3"
      KAFKA_COMPRESSION_TYPE: "producer"
      KAFKA_MESSAGE_MAX_BYTES: 200000
      KAFKA_LOG_DIRS: "/var/lib/kafka0/disk00"
      KAFKA_LOG_CLEANUP_POLICY: "delete"
      kAFKA_LOG_CLEANER_ENABLE: "false"
      KAFKA_LOG_SEGMENT_BYTES: 209715200
      KAFKA_LOG_SEGMENT_DELETE_DELAY_MS: 60000
      KAFKA_LOG_RETENTION_BYTES: 209715200
      KAFKA_LOG_RETENTION_HOURS: 24
    volumes:
      - /data/kafka2/disk00:/var/lib/kafka0/disk00
      - /var/run/docker.sock:/var/run/docker.sock
